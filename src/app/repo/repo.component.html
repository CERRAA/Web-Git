
<form (ngSubmit)="submitRepo()"> 
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" class="form-control" id="" placeholder="Search Repo" name="repo" [(ngModel)]="repo">
    </div>
    <button type="submit" class="btn btn-primary">Search Repo</button>
  </form>
<div *ngFor="let repo of Repo">
  <h1>{{repo.name}}</h1>
</div>
